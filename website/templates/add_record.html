{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-0">
    <h1>Add Record</h1>
    
    <br>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}
         <!-- add record button-->
         <button  type="submit" class="btn btn-secondary">Add Record</button>
         <!-- record Back button-->
         <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>



{% endblock %}
